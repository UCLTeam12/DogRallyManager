<!-- This file contains the HTML code for the chat. -->

<div id="chat" class="chat-minimized">
    <div id="chat-notifications" class="chat-unread"><p id="unread-amount">17</p></div>
    <div id="chat-window">
        <ul id="chat-history"><!-- Each message is added to the database and loaded into the chat-history dynamically a list item using the <li> tag. --></ul>
    </div>
    <input id="chat-write" type="text" />
    <button id="chat-send" type="submit">Send</button>
</div>
